trigger:
- master
- azure-pipelines

stages:
  - stage:
    jobs:
      - job: 'Build PyInstaller - Windows'
        pool: 
          vmImage: 'windows-latest'
        steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.7'
      
      - job: 'Build PyInstaller - Mac OSX'
        pool: 
          vmImage: 'macOS-latest'
        steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.7'
